<html>
    <head>
        <title>Compare Gutenberg Parsers</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <h1>Compare Gutenberg Parsers</h1>
        <p><label for="prev-parser">Parser A:</label> <textarea id="prev-parser-content" name="prev-parser"></textarea></p>
        <p><label for="next-parser">Parser B:</label> <textarea id="next-parser-content" name="next-parser"></textarea></p>
        <p><label for="post-list">Post List:</label> <textarea id="post-list-content" name="post-list"></textarea></p>
        <p><input type="submit" value="Run" onClick="runParser()"/></p>
        <script src="./defaults.js"></script>

        <div id="loading-posts"></div>
        <div id="comparing-parsers"></div>
        <div id="benchmark"></div>
        <div id="report"></div>
    </body>
</html>
